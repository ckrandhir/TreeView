<h3 class="mt-2" style="text-align: center">Upload Files</h3>
<div style="margin-top: 200px">
  <div class="row">
    <div class="col-md-2 col-lg-3 col-xl-4 col-sm-1"></div>
    <div class="col-md-8 col-lg-6 col-xl-4 col-sm-10">
      <div class="input-group d-flex">
        <input
          type="text"
          class="form-control rounded-0"
          readonly
          value="{{ fileName }}"
          placeholder="Upload File"
        />
        <label class="input-group-btn my-0 mr-1 ml-1">
          <span class="btn btn-large btn-outline-primary rounded-0" id="browse">
            Browse&hellip;
            <input
              id="csv-input"
              (change)="fileChangeEvent($event)"
              type="file"
            />
          </span>
        </label>
        <div class="input-group-append">
          <button
            class="btn btn-primary rounded-0"
            [disabled]="isEnable"
            (click)="upload()"
            type="button"
          >
            Upload
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2 col-lg-3 col-xl-4 col-sm-1"></div>
    <div class="col-md-8 col-lg-6 col-xl-4 col-sm-10">
      <div class="progress" *ngIf="isVisible">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="{width:capacityAvailable}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: capacityAvailable + '%' }"
        >
          {{ capacityAvailable }} %
        </div>
      </div>
      <div
        *ngIf="alertFlag"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <strong>Uploaded successfully!</strong> You successfully uploaded the
        file
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
